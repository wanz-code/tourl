<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Media ke Catbox</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00aaff, #0066cc);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 1.5rem;
    }
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #00ffcc;
      color: #004d40;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00e6b8;
    }
    .loading-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 12px;
    }
    .loading-progress {
      width: 0%;
      height: 100%;
      background: #00ffcc;
      transition: width 0.2s;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      word-break: break-word;
    }
    .media-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #004d40;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .watermark {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <h1>Upload Media ke Catbox</h1>
      <input type="file" id="fileInput" accept="image/*,video/*,audio/*">
      <button id="uploadBtn">Upload dan Dapatkan URL</button>
      <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
      </div>
      <div class="result" id="result"></div>
    </div>
  </div>
  <div class="watermark">Â© Wanz Official</div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');
    const progressBar = document.getElementById('loadingProgress');

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        resultDiv.innerHTML = '<p style="color:#ff8080">Pilih file dulu bro!</p>';
        return;
      }

      resultDiv.innerHTML = '<p>Memproses upload...</p>';
      progressBar.style.width = '30%';

      const formData = new FormData();
      formData.append('reqtype', 'fileupload');
      formData.append('fileToUpload', file);

      try {
        const response = await fetch('https://catbox.moe/user/api.php', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();

        if (data.success) {
          const fileUrl = `https://files.catbox.moe/${data.file}`;
          resultDiv.innerHTML = `
            <p><strong>Upload Sukses!</strong></p>
            <p><a href="${fileUrl}" target="_blank">${fileUrl}</a></p>
            <a href="${fileUrl}" download class="media-btn">Download Media</a>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:#ff8080">Gagal upload: ${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:#ff8080">Error: ${error.message}</p>`;
      } finally {
        progressBar.style.width = '100%';
      }
    });
  </script>
</body>
</html>
