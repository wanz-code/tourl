<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catbox Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #2563eb;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #result {
      margin-top: 20px;
    }
    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>Upload ke Catbox</h1>
  <div class="container">
    <input type="file" id="fileInput">
    <br>
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Pilih file dulu');

      const formData = new FormData();
      formData.append('file', file);

      document.getElementById('result').innerHTML = 'Uploading...';

      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      if (data.url) {
        document.getElementById('result').innerHTML = 
          `✅ Uploaded: <a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        document.getElementById('result').innerHTML = '❌ Upload gagal';
      }
    }
  </script>
</body>
</html>
